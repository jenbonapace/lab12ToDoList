<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="lab12.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="lab12.js"></script>
    <title>Jen's Lab 12 To do list</title>
</head>

<body ng-app="List">
    <h3> A To Do List </h3>

    <div ng-controller="myController">Search
        <input ng-model="itemsInList" />

        <ul>
            <li ng-repeat="item in items | filter: itemsInList track by $index">
                <input type="checkbox">{{item}} </li>
        </ul>

        <p>
            <label>Add Item<input type="text" ng-model="stuff" /></label>
            <input type="submit" id="input" value="Add" ng-click="addItem()">
        </p>
    </div>
    <footer>Created by Jennifer Bonapace<br> March 09,2017
        <a href="https://github.com/jenbonapace/lab12ToDoList">View the Code!</a>
    </footer>
</body>

</html>
